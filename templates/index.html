<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI eBook & Audiobook Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>üìò AI eBook & Audiobook Library</h1>

        <!-- Functional AI story generator -->
        <div class="ai-generator-info">
            <form action="{{ url_for('generate') }}" method="POST">
                <label for="theme"><strong>New Story Theme:</strong></label>
                <input type="text" name="theme" id="theme" placeholder="e.g. Desert Heist" required>
                <button type="submit">‚úçÔ∏è Generate New Story</button>
            </form>
        </div>

        <hr>

        <div class="book-list">
            {% for book in ebooks %}
            <div class="book-card">
                <h3>{{ book.replace('.txt', '') }}</h3>
                <div class="actions">
                    <a href="{{ url_for('read', filename=book) }}">üìñ Read</a>
                    <a href="{{ url_for('audio', filename=book) }}">üîä Listen</a>
                    <a href="{{ url_for('download', filename=book) }}">‚¨á Download</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
